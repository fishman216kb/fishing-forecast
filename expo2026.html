<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>216 Fishing Expo Redirect</title>

  <!-- Fallback meta refresh (in case JavaScript is disabled) -->
  <meta http-equiv="refresh" content="3; url=https://www.ebay.com/itm/406697570664">

</head>
<body>

  <p>Redirecting to the 216 Fishing Board Saver listing...</p>

  <script>
    (function() {
      var destination = "https://www.ebay.com/itm/406697570664";

      // Fire GA4 event if gtag is available
      if (typeof gtag === "function") {
        gtag('event', 'expo_qr_scan', {
          event_category: 'Promo',
          event_label: 'Board Saver Expo',
          link_url: window.location.href
        });
      }

      // Delay redirect slightly to ensure GA event fires
      setTimeout(function() {
        window.location.href = destination;
      }, 500); // 0.5 second delay
    })();
  </script>

</body>
</html>
