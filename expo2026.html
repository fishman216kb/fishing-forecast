<body style="font-family: Arial, sans-serif; text-align:center; padding:40px;">

  <p>Redirecting to the 216 Fishing Board Saver listing...</p>
  <p>If you are not redirected automatically,
     <a href="https://www.ebay.com/itm/406697570664">click here</a>.
  </p>

  <script>
    (function () {

      const DESTINATION = "https://www.ebay.com/itm/406697570664";
      const MAX_WAIT = 1000; // max wait for GA (1 second)
      const START_TIME = Date.now();

      function redirect() {
        window.location.replace(DESTINATION);
      }

      function fireEventAndRedirect() {
        if (typeof gtag === "function") {

          gtag('event', 'expo_qr_scan', {
            event_category: 'Promo',
            event_label: 'Board Saver Expo',
            link_url: window.location.href,
            destination_url: DESTINATION
          });

          // Small delay to allow GA hit to send
          setTimeout(redirect, 300);
          return;
        }

        // If GA hasnâ€™t loaded after max wait, just redirect
        if (Date.now() - START_TIME > MAX_WAIT) {
          redirect();
          return;
        }

        // Check again shortly
        setTimeout(fireEventAndRedirect, 50);
      }

      fireEventAndRedirect();

    })();
  </script>

</body>
