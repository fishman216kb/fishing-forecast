<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Forecast</title>
</head>
<body>
    <h1>Fishing Forecast</h1>
    <pre id="forecast"></pre>

    <script>
        fetch('https://raw.githubusercontent.com/fishman216kb/fishing-forecast/main/forecast.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('forecast').textContent = data;
        })
        .catch(error => {
            document.getElementById('forecast').textContent = "Error loading forecast.";
        });
    </script>

    <h2>Rocky River Buoy</h2>
    <p><a href="https://limno.io/station/45196" target="_blank">View Rocky River Buoy Data</a></p>

    <h2>Edgewater Buoy</h2>
    <p><a href="https://limno.io/station/45205" target="_blank">View Edgewater Buoy Data</a></p>

    <h2>Crib Buoy</h2>
    <p><a href="https://limno.io/station/45176" target="_blank">View Crib Buoy Data</a></p>

    <h2>Crib Cam</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oo_CcmOMPvk" 
    title="Crib Cam" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>\

    <h2>Pier W</h2>
    <p><a href="https://www.earthcam.com/usa/ohio/cleveland/?cam=pierw" target="_blank">Open Pier W Cam Feed</a></p>


</body>
</html>
