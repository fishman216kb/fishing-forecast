<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        h1 {
            color: black;
            text-align: center;
        }
        h2 {
            color: #4682b4;
            margin-top: 40px;
        }
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
            display: block;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }
        iframe {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 960px; /* Larger width for desktop */
            height: auto;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
        }
        /* Media query for mobile screens */
        @media screen and (max-width: 768px) {
            iframe {
                width: 100%; /* Full width on mobile */
                height: auto; /* Adjust height automatically */
            }
        }
    </style>
</head>
<body>

    <header style="background-color: #2e8b57; color: black; padding: 10px 0;">
        <h1>Fishing Forecast Info</h1>
    </header>

    <h2>Nearshore Forecast for Cleveland</h2>
    <pre id="forecast"></pre>

    <div class="cam-links">
        <h2>Crib Cam</h2>
        <iframe 
            src="https://www.youtube.com/embed/oo_CcmOMPvk" 
            title="Crib Cam" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <footer>
        <p>KJB Â© 2024</p>
    </footer>

</body>
</html>
