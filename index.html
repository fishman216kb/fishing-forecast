<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Forecast</title>
</head>
<body>
    <h1>Fishing Forecast</h1>
    <pre id="forecast"></pre>

    <script>
        fetch('https://raw.githubusercontent.com/fishman216kb/fishing-forecast/main/forecast.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('forecast').textContent = data;
        })
        .catch(error => {
            document.getElementById('forecast').textContent = "Error loading forecast.";
        });
    </script>

    <h2>Rocky River Buoy</h2>
    <p><a href="https://limno.io/station/45196" target="_blank">View Rocky River Buoy Data</a></p>

</body>
</html>
